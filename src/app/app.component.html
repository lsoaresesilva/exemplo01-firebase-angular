<form >
  <input [(ngModel)]="pessoa.nome" name="nome"/>
</form>
<button (click)="salvar()">Salvar</button>
<p>Lista de pessoas cadastradas:</p>
<p *ngFor="let pessoa of (pessoa$ | async)">
  Chave: {{pessoa.key}} e ativo: {{pessoa.active}}

  <input value="{{pessoa.active}}" [(ngModel)]="pessoa.nome"/>
  <button (click)="atualizar(pessoa)">Atualizar</button>
  <button (click)="apagar(pessoa)">Apagar</button>
</p>
