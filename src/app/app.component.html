<form [formGroup]="meuForm" (ngSubmit)="salvar(meuForm.value)">
  <input  formControlName="nome"/>
  <input type="submit" value="Salvar" />
</form>

<p>Lista de pessoas cadastradas:</p>
<p *ngFor="let pessoa of (pessoa$ | async)">
  Nome: <input [(ngModel)]="pessoa.nome" /><br/>
  ID: {{pessoa.id}}
  <button (click)="atualizar(pessoa)">Atualizar</button>
  <button (click)="apagar(pessoa)">Apagar</button>
</p>
